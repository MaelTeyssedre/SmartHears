name: Build Android app

on:
  push:
    branches:
      - '*'
      - '!master'
      - '!release*'
      - '!main'

jobs:
  test:
    name: Build
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        version: 11
    - name: Build with Gradlew
      run: chmod +x gradlew && ./gradlew bundleDebug
